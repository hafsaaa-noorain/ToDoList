<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
        .container {
            background-image: linear-gradient(to right top, #c85c77, #b876ba, #7d99e6, #08b7ed, #11ccd2);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0 auto;
            padding: 276px;
            text-align: center;
        }

        .row>ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="row">ToDoList</h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-grp">
                    <input type="text" placeholder="ToDo-Item" id="box" style="width:30vw;height:35px" />
                </div>
                <br>
                <div class="form-grp">
                    <input type="button" value="Add" style="width: 10vw;height: 40px;" onclick="add_item()" />
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="lst_item">

            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function add_item() {
            let item = document.getElementById("box");
            let lst_item = document.getElementById("lst_item");
            if (item.value != "") {
                let make_li = document.createElement("li");
                make_li.appendChild(document.createTextNode(item.value));
                lst_item.appendChild(make_li);
                item.value = "";

                make_li.onclick = function() {
                    this.parentNode.removeChild(this);
                }
            }
            else {
                alert("Please add a value to the item.");
            }
        }
    </script>
</body>

</html>
